<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu | Kazan Korean-Fusion Barbecue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .menu-page {
      min-height: 100vh;
      padding: 100px 20px 50px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }

    .menu-page h1 {
      text-align: center;
      color: #fff;
      font-size: 3rem;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .pdf-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .pdf-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .pdf-section h2 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .pdf-embed {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 5px;
      background: #fff;
    }

    .pdf-download {
      text-align: center;
      margin-top: 20px;
    }

    .pdf-download a {
      display: inline-block;
      padding: 12px 30px;
      background: #d4af37;
      color: #1a1a1a;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .pdf-download a:hover {
      background: #f0c14b;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.4);
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      color: #d4af37;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #f0c14b;
    }

    @media (max-width: 768px) {
      .menu-page h1 {
        font-size: 2rem;
      }

      .pdf-embed {
        height: 600px;
      }

      .pdf-section {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- NAV BAR -->
  <header>
    <nav>
      <a href="index.html#home">Home</a>
      <a href="menu.html">Menu</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <!-- MENU PAGE -->
  <main class="menu-page">
    <h1>Our Menus</h1>

    <div class="pdf-container">
      <!-- Menu 1 -->
      <div class="pdf-section">
        <h2>Menu A</h2>
        <embed src="menu1.pdf" class="pdf-embed" type="application/pdf" alt="Classic Tier Menu">
        <div class="pdf-download">
          <a href="menu1.pdf" download="Kazan-Menu-A.pdf">Download Menu A</a>
        </div>
      </div>

      <!-- Menu 2 -->
      <div class="pdf-section">
        <h2>Menu B</h2>
        <embed src="menu2.pdf" class="pdf-embed" type="application/pdf" alt="Premium Tier Menu">
        <div class="pdf-download">
          <a href="menu2.pdf" download="Kazan-Menu-B.pdf">Download Menu B</a>
        </div>
      </div>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Linspire Management Inc. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
